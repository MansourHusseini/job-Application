<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
<style>
    input{
        padding-inline-start: 1070px;
    }
</style>
</head>
<body>`
    <h1 style="text-align: center;">Job Application Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="a">First Name</label><br>
        <input type="text" name="First Name" id="a"><br>
        <label for="b">Last Name</label><br>
        <input type="text" name="Last Name" id="b"><br>
        <label for="c">Email</label><br>
        <input type="text" name="Email" id="c"><br>
        <label for="d">Phone Number</label><br>
        <input type="text" name="Phone Number" id="d" placeholder="123456789"><br>
    </fieldset>
    <fieldset>
        <legend>Address Information</legend>
        <label for="aa">Street Address</label><br>
        <input type="text" name="Street Address" id="aa"><br>
        <label for="ba">City</label><br>
        <input type="text" name="City" id="ba"><br>
        <label for="ca">State</label><br>
        <input type="text" name="State" id="ca"><br>
        <label for="da">Postal Code</label><br>
        <input type="text" name="Postal Code" id="da"><br>
    </fieldset>
    <fieldset>
        <legend>Education History</legend>
        <label for="ab">School Name:</label><br>
        <input type="text" name="School Name" id="ab"><br>
        <label for="bb">Degree Obtained</label><br>
        <input type="text" name="Degree Obtained" id="bb"><br>
        <label for="cb">Graducation Year</label><br>
        <input type="text" name="Graducation Year" id="cb"><br>
    </fieldset>
    <fieldset>
        <legend>Employment History</legend>
        <label for="ad">Company Name</label><br>
        <input type="text" name="Company Name" id="ad"><br>
        <label for="bd">Position Held</label><br>
        <input type="text" name="Position Held" id="bd"><br>
        <label for ="cd">Start Date</label><br>
        <input type="date" style="padding-right: 60px;" name="Start Date" id="cd"><br>
        <label for="v">End Date</label><br>
        <input type="date" style="padding-right: 60px;" name="End Date" id="v"><br>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <p>Programming Languges:</p>
        <input type="checkbox" id="mycheckbox">
        <label for="mycheckbox">HTML</label><br>
        <input type="checkbox" id="an">
        <label for="an">CSS</label><br>
        <input type="checkbox" id="bh">
        <label for="bh">Java Script</label><br>
    </fieldset>
    <fieldset>
        <legend>Upload Resume</legend>     
        <input type="file" style="padding: 15px;" id="myfile">
        <label for="myfile"></label>
        <p>Accepted file types:PDF,DOC,DOCX</p>
    </fieldset>
    <input type="submit" value="Submit Application" style="padding-left: 20px;"><br>
    </form>
</body>
</html>
